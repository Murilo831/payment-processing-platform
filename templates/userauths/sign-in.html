{% extends 'partials/base.html' %} {% load static %} {% block content %}
<!-- Login Reg start -->
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6 d-none d-md-block">
        <img
          src="{% static 'assets/images/login-reg-bg.png' %}"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ">
        <div class="section-text text-center">
            <h5 class="sub-title">Account</h5>
            <h2 class="title">Welcome to Paylio</h2>
            <p class="dont-acc">
              Already have an account?
              <a href="{% url 'sign-up' %}">Sing Up</a>
            </p>
        </div>
          <form method="POST">
            {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
          
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
                required
                name="email"
            />
           </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
          
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
                required
                name="password"
            />
            </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            
          <button type="submit" class="cmn-btn w-100">Login</button>
          
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Login Reg end -->
{% endblock content %}
